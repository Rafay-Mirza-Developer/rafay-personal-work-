<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafay Travels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">

            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./images/rafay travel logo.png" alt="Logo" width="130" class="me-2">
            </a>

            <!-- Mobile toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="mainNav">

                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Home</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Home 1</a></li>
                            <li><a class="dropdown-item" href="#">Home 2</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Tours</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Destination</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Deals</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Careers</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Page</a>
                    </li>
                </ul>

                <!-- Right side -->

                <button class="btn btn-light rounded-circle">
                    <a href=""><img src="./images/trolly.png" alt="" width="25"></a>
                </button>

                <a href="#" class="btn btn-success px-4  rounded-pill">Sign in</a>
            </div>
        </div>
        </div>
    </nav>

    <!-- CAROUSEL SECTION -->

    <div class="carousel" id="carousel">
        <img src="./images/banner1.jpg" class="slide active">
        <img src="./images/banner2.jpg" class="slide">
        <img src="./images/banner3.jpg" class="slide">

        <div class="banner-text">
            <h1>Amazing Offers</h1>
            <p>Best deals for your business</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </div>

    <!-- deals and cards section -->
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Card Description Text</p>
            <a href="#" class="btn btn-primary">Book a Trip</a>
        </div>
    </div>
    <!-- javascrip -->
    <script>
        const slides = document.querySelectorAll(".slide");
        let currentIndex = 0;
        let interval;

        function startCarousel() {
            interval = setInterval(() => {
                slides[currentIndex].classList.remove("active");

                currentIndex = (currentIndex + 1) % slides.length;

                slides[currentIndex].classList.add("active");
            }, 3000); // 3 seconds
        }

        function stopCarousel() {
            clearInterval(interval);
        }

        // Start auto animation
        startCarousel();

        // Pause on hover
        const carousel = document.getElementById("carousel");

        carousel.addEventListener("mouseenter", stopCarousel);
        carousel.addEventListener("mouseleave", startCarousel);
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>


</html>
